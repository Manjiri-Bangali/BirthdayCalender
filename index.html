<!DOCTYPE html>
<html>
  <head>
    <title>HelpShift | Calender Manager</title>
    <link href="./styles/main.css" rel="stylesheet"/>
    <script type="text/javascript" src="./scripts/jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h3>HelpShift</h3> 
        <h4>|</h4>
        <span style="font-size: 12px; margin-left: 8px;">Calender Manager</span>
      </header>
      <div class="content">
        <h2 class="appTitle">Birthday Cal</h2>
        <div class="allDays">
          <section class="dayWindow" id="mondayDiv">
            <h3 class="dayWindowHeading">MON</h3>
            <div class="dayWindowContent" id="dayWindowContent1"></div>
            <div class="birthdayCount"></div>
          </section>
          <section class="dayWindow" id="tuesdayDiv">
            <h3 class="dayWindowHeading">TUE</h3>
            <div class="dayWindowContent" id="dayWindowContent2"></div>
            <div class="birthdayCount"></div>
          </section>
          <section class="dayWindow" id="wednesdayDiv">
            <h3 class="dayWindowHeading">WED</h3>
            <div class="dayWindowContent" id="dayWindowContent3"></div>
            <div class="birthdayCount"></div>
          </section>
          <section class="dayWindow" id="thursdayDiv">
            <h3 class="dayWindowHeading">THU</h3>
            <div class="dayWindowContent" id="dayWindowContent4"></div>
            <div class="birthdayCount"></div>
          </section>
          <section class="dayWindow" id="fridayDiv">
            <h3 class="dayWindowHeading">FRI</h3>
            <div class="dayWindowContent" id="dayWindowContent5"></div>
            <div class="birthdayCount"></div>
          </section>
          <section class="dayWindow" id="saturdayDiv">
            <h3 class="dayWindowHeading">SAT</h3>
            <div class="dayWindowContent" id="dayWindowContent6"></div>
            <div class="birthdayCount"></div>
          </section>
          <section class="dayWindow" id="sundayDiv">
            <h3 class="dayWindowHeading">SUN</h3>
            <div class="dayWindowContent" id="dayWindowContent0"></div>
            <div class="birthdayCount"></div>
          </section>
        </div>
        <div style="clear: both;"></div>
        <div class="jsonInput">
          <textarea id="jsonCalenderData" name="jsonCalenderData" class="jsonCalenderData">
          </textarea>
        </div>
        <div class="formData">
          <p>Year</p>
          <input type="text" id="yearInput" class="yearInput" name="yearInput"/>
          <a href="javascript:void(0)" id="btnUpdate" name="btnUpdate" class="btnPrimary">UPDATE</a>
        </div>
      </div>
      <footer>
        <span>  &#169; Helpshift 2016</span>
      </footer>
    </div>

    <script type="text/javascript" src="./scripts/main.js"></script>  
  </body>
</html>
